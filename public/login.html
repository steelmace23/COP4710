<!doctype html>
<html lang="en">

<head>
  <title>EventPortal</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Login Script -->
  <script type="module" src="js/login.js"></script>
</head>

<body>
  <div id="app">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #7952b3;">
      <img src="images/rs-portal-large.png" style="margin-right: 5px;" class="img-fluid" height="40" width="40">
      <a class="navbar-brand" href="./">EventPortal</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <!-- Login Box -->
    <div class="container-fluid col-md-6 col-xl-4" id="form-box" style="margin-top: 30px;">
      <div class="card shadow">
        <h4 class="card-header">
          Login
        </h4>
        <div class="card-body">
          <form id="login-form" novalidate>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" class="form-control" maxlength="50" required>
              <div class="invalid-feedback">
                Please enter your username.
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control" maxlength="50" required>
              <div class="invalid-feedback">
                Please enter your password.
              </div>
            </div>
            <div class="form-group form-row">
              <div class="col">
                <button id="login-button" class="btn btn-block btn-primary btn-lg" type="button">
                  Login
                  <i id="login-arrow" class="fa fa-arrow-right" aria-hidden="true"></i>
                  <span id="login-spinner" class="spinner-border spinner-large-button d-none" role="status"
                    aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </form>
          <div id="login-response" class="alert alert-danger d-none" role="alert"></div>
          <p class="text-center">
            Don't have an account?
            <a href="register.html">Register</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
