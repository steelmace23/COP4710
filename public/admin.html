<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventPortal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://unpkg.com/tabulator-tables@4.9.1/dist/css/tabulator.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.9.1/dist/js/tabulator.min.js"></script>
  <script src="js/admin.js" type="module" defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #7952b3;">
    <img src="images/rs-portal-large.png" style="margin-right: 5px;" class="img-fluid" height="40" width="40">
    <a class="navbar-brand" href="./">EventPortal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="./participant.html">Participant</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="./admin.html">Admin</a>
        </li>
        <li id="super-admin-link" class="nav-item d-none">
          <a class="nav-link" href="./superAdmin.html">Superadmin</a>
        </li>
      </ul>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item mr-3">
          <a type="button" class="btn btn-success" href="./createEvent.html">New Event</a>
        </li>
        <li class="nav-item">
          <a id="logout-button" type="button" class="btn btn-danger">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div id="participant" style="padding-top: 20px;">
      <h2 style="padding-bottom: 20px;">Admin Dashboard</h2>
      <h4>My Events</h4>
      <div class="form-group custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="only-active-checkbox">
        <label class="custom-control-label" for="only-active-checkbox">Show only active events</label>
      </div>
      <div id="admin-table"></div>
    </div>
  </div>
</body>

</html>
