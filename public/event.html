<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventPortal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://unpkg.com/tabulator-tables@4.9.1/dist/css/tabulator.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.9.1/dist/js/tabulator.min.js"></script>
  <script src="js/event.js" type="module" defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #7952b3;">
    <img src="images/rs-portal-large.png" style="margin-right: 5px;" class="img-fluid" height="40" width="40">
    <a class="navbar-brand" href="./">EventPortal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="./participant.html">Participant</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./admin.html">Admin</a>
        </li>
        <li id="super-admin-link" class="nav-item d-none">
          <a class="nav-link" href="./superAdmin.html">Superadmin</a>
        </li>
      </ul>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item mr-3">
          <a type="button" class="btn btn-success" href="./createEvent.html">New Event</a>
        </li>
        <li id="username-nav" class="nav-item active mr-3 d-none">
          <i class="fa fa-user text-white" aria-hidden="true"></i>
          <span id="username" class="navbar-text text-white"></span>
        </li>
        <li class="nav-item">
          <a id="logout-button" type="button" class="btn btn-danger">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div id="event-details" style="padding-top: 20px;">
      <h2 style="padding-bottom: 20px;">Event Details</h2>
      <div class="row mb-2">
        <div class="col">
          <h4>Title</h4>
          <p id="title"></p>
        </div>
        <div class="col">
          <h4>URL</h4>
          <a id="url" target="_blank"></a>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <h4>Description</h4>
          <p id="description"></p>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <h4>Start Time</h4>
          <p id="start-time"></p>
        </div>
        <div class="col">
          <h4>End Time</h4>
          <p id="end-time"></p>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <h4>Address</h4>
          <p id="address"></p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h4>Map</h4>
          <div id="map"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
