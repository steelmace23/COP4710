<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventPortal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://unpkg.com/tabulator-tables@4.9.1/dist/css/tabulator.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.9.1/dist/js/tabulator.min.js"></script>
  <script src="js/api.js" defer></script>
  <script src="js/participantDashboard.js" defer></script>
</head>

<body>
  <div class="container">
    <div id="participant">
      <h2>Participant Dashboard</h2>
      <h4>Search by time range</h4>
      <div class="form-row">
        <div class="col-3 form-group">
          <label for="start-date">Start Date</label>
          <input name="start-date" id="start-date" type="text" class="col form-control" placeholder="YYYY-MM-DD">
        </div>
        <div class="col-3 form-group">
          <label for="end-date">End Date</label>
          <input name="end-date" id="end-date" type="text" class="col form-control" placeholder="YYYY-MM-DD">
        </div>
        <div class="col-auto align-self-end mb-3">
          <button id="search-date-range" type="button" class="col btn btn-primary">
            Search
          </button>
        </div>
      </div>
      <h4>Search by active events in a city</h4>
      <div class="form-row">
        <div class="col-3 form-group">
          <label for="city">City</label>
          <input name="city" id="city" type="text" class="col form-control" placeholder="Orlando">
        </div>
        <div class="col-auto align-self-end mb-3">
          <button id="search-city" type="button" class="col btn btn-primary">
            Search
          </button>
        </div>
      </div>
      <div id="error-alert" class="d-none alert alert-danger" role="alert">
        <strong>Error!</strong> <span id='error-message'></span>
      </div>
      <h4>Events</h4>
      <div id="participant-table"></div>
    </div>
  </div>
</body>

</html>
