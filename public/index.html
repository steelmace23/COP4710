<html>
<head>
	<title>Event Portal</title>
	<script type="text/javascript" src="js/main.js"></script>
    <link href="css/styles.css" rel="stylesheet">

</head>
<body>

<h1 id="title">Welcome To Event Portal!</h1>

<div id="loginDiv">
	<span id="inner-title">Please Login:</span><br />
		<input type="text" id="loginName" placeholder="Username" /><br />
		<input type="password" id="loginPassword" placeholder="Password"/><br />
		<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Log In </button>
	<span id="loginResult"></span>
</div>

<div id = "createAccount">
	<span id="createAccount-title">Create New Account:</span><br />
		<input type="text" id="newUsername" placeholder="New Username"/><br />
		<input type="password" id="newPassword" placeholder="Your Password"/><br />
		<button type="button" id="createAccountButton" class="buttons" onclick="addAccount();">Create Account</button>
	<span id="createAccountResult"></span>
</div>

<div id="showCreateAccount">
	<button type="button" id="showCreate" class="buttons" onclick="displayCreateAccount();">Create New Account</button>
</div>

<script>
	document.getElementById('createAccount').style.display = 'none';

	function displayCreateAccount()
	{
		document.getElementById('createAccount').style.display = 'block';
		document.getElementById('showCreateAccount').style.display = 'none';
	}
</script>

</body>
</html>
